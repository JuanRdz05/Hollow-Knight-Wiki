<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="index.html"><img src="../IMAGENES/hk-logo.png" alt="Hollow Knight Logo" width="150"></a>

    </nav>
    
    <!-- Contenido principal -->
    <main class="main-content">
        <div class="login-container">
            <form class="login-form" action="procesar_login.php" method="POST">
                <h2>Iniciar Sesión</h2>
                
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña">
                </div>
                
                <button type="submit" class="login-btn">Acceder a Hallownest</button>
                
                <div class="form-footer">
                    <a href="Registro.html">Crear cuenta</a>
                </div>
            </form>
        </div>
    </main>
